<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exercício - Formulário de Agendamento - AdaTech & iFood - # Vem Ser Tech">
    <meta name="keywords" content="Exercício, Formulário de Agendamento, AdaTech, iFood, Vem Ser Tech">
    
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/ico-ada-tech.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap">

    <title>Exercício 3 -  Formulário de Agendamento</title>
</head>
<body class="container custom-body">
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <picture>
                        <source srcset="./assets/Thumb-2-Ada.png" type="image/webp">
                        <img src="caminho/para/o-logo.png" alt="Logo AdaTech" class="img-fluid">
                    </picture>
                </a>
                <h1 class="text-center main-title my-4">Exercício 3 - Formulário de Agendamento</h1>
            </div>
        </nav>
    </header>

    
    <main class="container my-4 text-center">
        <div class="container">
            <form>
                <fieldset>
                    <legend>Informações Pessoais</legend>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome do usuário" placeholder="Insiria o seu nome" required>

                    <label for="idade">Idade:</label>
                    <input type="number" id="idade" name="idade do usuário" placeholder="Insira a suda idade" min="18">

                    <label for="telefone">Telefone:</label>
                    <input type="text"id="telefone" name="telefone" pattern="[0-9]{2}-[0-9]{4}-[0-9]{4}" placeholder="Ex: XX-XXXX-XXXX" required>

                    <input type="radio" name="sexo" value="masculino" checked> Masculino
                    <input type="radio" name="sexo" value="feminino"> Feminino

                    <label for="nascimento">Data de Nascimento:</label>
                    <input type="date" id="nascimento" name="nascimento">




                </fieldset>
            </form>

        </div>

        


    </main>

    
    
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
