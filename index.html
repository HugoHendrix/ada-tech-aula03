    </div>

<main class="container  custom-container">
<div class="px-2">
    <form action="script_de_processamento.php" method="post" class="custom-form form-styles px-5">
        <fieldset id="agendamento">
            <legend>Formulário de Agendamento</legend>
            <!-- Início do formulário -->

            <div class="mb-3">
                <label for="nome" class="form-label">Nome completo: <span class="text-danger">*</span></label>
                <input type="text" id="nome" name="nome" class="form-control-50" required minlength="3"
                    maxlength="30" pattern="[\p{L}\sçÇ]*"
                    title="Digite seu nome completo (mínimo 3 caracteres, máximo 30).">
            </div>
        </fieldset>

        <!-- Campos para informações pessoais -->


        <fieldset>
            <legend>Idade (maior de 18 anos):</legend>
            <div class="mb-3">
                <label for="idade">Informe sua idade (maior de 18 anos): <span
                        class="text-danger">*</span></label>
                <input type="number" id="idade" name="idade" class="form-control-sm" min="18" max="99"
                    aria-label="Informe sua idade (maior de 18 anos)" aria-required="true"
                    aria-describedby="mensagemErro">
                <p class="text-danger" id="mensagemErro"></p>
            </div>
        </fieldset>

        <!-- Campo para número de telefone -->


        <fieldset>
            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone (formato: 99-9999-9999) <span
                        class="text-danger">*</span></label>
                <input type="text" id="telefone" name="telefone" class="form-control-sm"
                    pattern="[0-9]{2}-[9]{1}[0-9]{3}-[0-9]{4}" required
                    aria-label="Telefone no formato 99-9999-9999" aria-required="true"
                    placeholder="Exemplo: 99-9999-9999">
            </div>
        </fieldset>

        <!-- Campo de seleção para gênero -->

        <fieldset>
            <div class="mb-3">
                <label for="genero" class="form-label">Gênero:</label>
                <select id="genero" name="genero" class="form-select form-control-sm">
                    <optgroup>
                        <option value="" disabled selected>Selecione uma opção</option>
                        <option value="masculino">Masculino</option>
                        <option value="feminino">Feminino</option>
                        <option value="transgenero">Transgênero</option>
                        <option value="genero_neutro">Gênero Neutro</option>
                        <option value="nao_binario">Não-Binário</option>
                        <option value="agenero">Agênero</option>
                        <option value="pangenero">Pangênero</option>
                        <option value="genderqueer">Genderqueer</option>
                        <option value="two_spirit">Two-Spirit</option>
                        <option value="terceiro_genero">Terceiro Gênero</option>
                        <option value="todos">Todos</option>
                        <option value="nenhum">Nenhum</option>
                        <option value="nao_declarado">Prefiro não declarar</option>
                    </optgroup>
                </select>


            </div>
        </fieldset>

        <!-- Campo de seleção de data de nascimento -->

        <fieldset>
            <legend>Data de Nascimento (obrigatório)</legend>
            <div class="mb-3">
                <label for="dataNascimento">Selecione a data de nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" class="form-control-sm"
                    min="1940-01-01" max="2005-01-01" aria-required="true"> <span class="text-danger">*</span>
            </div>
        </fieldset>

        <!-- Campo de seleção de horário de atendimento -->

        <fieldset>
            <div class="mb-3">
                <label for="horarioAtendimento">Horário de Atendimento <span
                        class="text-danger">*</span></label>
                <input type="time" id="horarioAtendimento" name="horarioAtendimento" class="form-control-sm"
                    min="07:00" max="17:00" required aria-label="Horário de Atendimento" aria-required="true">
            </div>
        </fieldset>

        <!-- Seleção de hobbies -->

        <fieldset>
            <div class="mb-3">
                <label for="hobbies">Hobbies</label>
                <div class="form-check">
                    <input type="checkbox" id="esportes" name="hobbies[]" value="esportes"
                        class="form-check-input">
                    <label for="esportes" class="form-check-label">Esportes</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="musica" name="hobbies[]" value="musica" class="form-check-input">
                    <label for="musica" class="form-check-label">Música</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="leitura" name="hobbies[]" value="leitura"
                        class="form-check-input">
                    <label for="leitura" class="form-check-label">Leitura</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="viagens" name="hobbies[]" value="viagens"
                        class="form-check-input">
                    <label for="viagens" class="form-check-label">Viagens</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="culinaria" name="hobbies[]" value="culinaria"
                        class="form-check-input">
                    <label for="culinaria" class="form-check-label">Culinária</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="cinema" name="hobbies[]" value="cinema" class="form-check-input">
                    <label for="cinema" class="form-check-label">Cinema</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="arte" name="hobbies[]" value="arte" class="form-check-input">
                    <label for="arte" class="form-check-label">Arte</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" id="tecnologia" name="hobbies[]" value="tecnologia"
                        class="form-check-input">
                    <label for="tecnologia" class="form-check-label">Tecnologia</label>
                </div>
            </div>
        </fieldset>


        <!-- Seleção de cor preferida -->

        <fieldset>

            <div class="mb-3">
                <label for="corPreferida">Selecionar uma Cor Preferida</label>
                <select id="corPreferida" name="corPreferida" class="form-select-sm form-control-sm" required>
                    <option value="vermelho">Vermelho</option>
                    <option value="azul">Azul</option>
                    <option value="verde">Verde</option>
                    <option value="amarelo">Amarelo</option>
                    <option value="roxo">Roxo</option>
                    <option value="laranja">Laranja</option>
                    <option value="rosa">Rosa</option>
                </select>
            </div>
        </fieldset>

        <!-- Botões de envio e limpeza do formulário -->

        <div class="mb-3">
            <button type="submit" class="btn btn-primary">Enviar</button>
            <button type="reset" class="btn btn-secondary">Limpar</button>
        </div>
        </fieldset>
    </form>
